<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>Users</h1>

    <!-- Форма для добавления нового пользователя -->
    <form th:action="@{/users}" th:object="${newUser}" method="post" class="mb-4">
        <div class="row g-3">
            <div class="col-md-4">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Name" required>
            </div>
            <div class="col-md-4">
                <input type="email" th:field="*{email}" class="form-control" placeholder="Email" required>
            </div>
            <div class="col-md-2">
                <input type="date" th:field="*{birthday}" class="form-control" required>
            </div>
            <div class="col-md-2">
                <button type="submit" class="btn btn-primary">Add User</button>
            </div>
        </div>
    </form>

    <!-- Таблица с пользователями -->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Birthday</th>
            <th>Age</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.birthday}"></td>
            <td th:text="${user.age}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
